service: laravel

provider:
    name: aws
    # The AWS region in which to deploy (us-east-1 is the default)
    region: sa-east-1
    # The stage of the application, e.g. dev, production, stagingâ€¦ ('dev' is the default)
    stage: production
    runtime: provided.al2
    lambdaHashingVersion: 20201221
    environment:
      APP_ENV: production
      APP_DEBUG: false
      APP_URL: 'https://apollofm.net/'
      DB_DATABASE: 'apollo'
      SESSION_DRIVER: 'cookie'
      SESSION_LIFETIME: 120
      SESSION_DOMAIN: 'apollofm.net'
      TWITTER_CALLBACK_URL: 'https://api.apollofm.net/callbacks/twitter'
      LASTFM_API_URL: 'http://ws.audioscrobbler.com/2.0/'
package:
    # Directories to exclude from deployment
    patterns:
        - '!node_modules/**'
        - '!public/storage'
        - '!resources/assets/**'
        - '!storage/**'
        - '!tests/**'
        - .env
custom:
  serverlessSsmFetch:
    TWITTER_API_KEY: TWITTER_API_KEY~true
    TWITTER_API_SECRET: TWITTER_API_SECRET~true
    LASTFM_API_KEY: LASTFM_API_KEY~true
    APP_KEY: APP_KEY~true
    DB_PASSWORD: DB_PASSWORD~true
    DB_HOST: DB_HOST
    DB_PORT: DB_PORT
    DB_USERNAME: DB_USERNAME~true
  customDomain:
    http:
      domainName: api.apollofm.net
      createRoute53Record: false
      endpointType: 'regional'
      apiType: http
functions:
    # This function runs the Laravel website/API
    web:
        handler: public/index.php
        timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
        layers:
            - ${bref:layer.php-80-fpm}
        events:
            - httpApi: '*'
        vpc:
          securityGroupIds:
            - sg-005ae46d4c1ceb3a6
          subnetIds:
            - subnet-0c936eba0ea58b494
            - subnet-0e21b1c1c75e3565a
            - subnet-05b00f50007c1c439
    # This function lets us run artisan commands in Lambda
    artisan:
        handler: artisan
        timeout: 120 # in seconds
        layers:
            - ${bref:layer.php-80} # PHP
            - ${bref:layer.console} # The "console" layer

plugins:
  - ./vendor/bref/bref
  - serverless-ssm-fetch
  - serverless-domain-manager
